<!DOCTYPE html>
<html>
<head>
<meta content="width=device-width, initial-scale=1">
<style>
body{
  background-image: url('https://www.airlinequality.com/wp-content/uploads/2019/06/about-us-image.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;  
  background-size: cover;
}
* {box-sizing: border-box;}

input[type=text], input[type=password], input[type=number], input[type=email], input[type=file] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  box-sizing: border-box;
}
button {
  background-color: blue;
  color: white;
  padding: 14px 20px;
  margin: 4px 5px;
  cursor: pointer;
  width: 100%;
}
button:hover {
  opacity: 0.6;
}
.cancelbtn {
  padding: 10px 18px;
  background-color: red;
}
.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
  position: relative;
}
img.avatar {
  width: 20%;
  border-radius: 50%;
}
.container {
  padding: 16px;
}
span.psw {
  float: right;
  padding-top: 16px;
}
.modal {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: grey;
  padding-top: 60px;
}
.modal-content {
  background-color: white;
  margin: 5% auto 15% auto;
  border: 1px solid;
  width: 80%;
}
.close {
  position: absolute;
  right: 25px;
  top: 0;
  color: black;
  font-size: 35px;
  font-weight: bold;
}
.close:hover, .close:focus {
  color: red;
  cursor: pointer;
}
.textgiven {
  color: white;
  font-size: 50px;
}
.heading {
  color: darkblue;
  font-size: 50px;
}
</style>
</head>
<body>
<p class = "heading">Tour to New York<br><br><br></p>
<p align = center class = "textgiven">Want to spend holidays?<br>You are at a right place!!!<br><br></p>
<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
<button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Sign Up</button>
<div id="id01" class="modal">
  <form class="modal-content">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;
      </span>
      <img src="https://media.istockphoto.com/id/1223671392/vector/default-profile-picture-avatar-photo-placeholder-vector-illustration.jpg?s=612x612&w=0&k=20&c=s0aTdmT5aU6b8ot7VKm11DeID6NctRCpB755rA1BIP0=" alt="Avatar" class="avatar" height = "200">
    </div>
    <div class="container">
      <label for="Email"><b>Email</b></label>
      <input type="email" placeholder="Enter Email" name="Email" required>
      <label for="Password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="Password" required>
        
      <button type="submit" ondblclick="myFunction()">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="Remember"> Remember me
      </label>
    </div>
    <div class="container">
      <button type="button" ondblclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="Password">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>
<div id="id02" class="modal">
    <form class="modal-content">
      <div class="imgcontainer">
        <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;
        </span>
      </div>    
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p><br>

        <label for="Profile Photo"><b>Profile Photo</b></label>
        <input type="file" placeholder="Choose a file" name="Profile Photo">

        <label for="Name"><b>Name</b></label>
        <input type="text" placeholder="Enter Name" name="Name" id = "name" required>

        <label for="Mobile Number"><b>Mobile Number</b></label>
        <input type="number" placeholder="Enter Mobile Number" name="Mobile Number" required>

        <label for="Alternate Mobile Number"><b>Mobile Number</b></label>
        <input type="number" placeholder="Mobile Number(Optional)" name="Mobile Number">

        <label for="Address"><b>Residence Address</b></label>
        <input type="text" placeholder="Enter Address" name="Address" required>

        <label for="Email"><b>Email Address</b></label>
        <input type="email" placeholder="Enter Email" id="myEmail" name="Email" required>
  
        <label for="Password"><b>Password</b></label>
        <input type="password" placeholder="Create Password" name="Password" required>
  
        <label for="Repeated Password"><b>Password</b></label>
        <input type="password" placeholder="Confirm Password" name="Repeated Password" required>
        
        <label>Remember me</label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px">
        
  
        <p>By creating an account you agree to our <a href="#" style="color:blue">Terms & Conditions</a>.</p>
  
        <div class="clearfix">
          <button type="submit" class="signupbtn" ondblclick ="submitfunction()">Sign Up</button>
          <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
        </div>
      </div>
    </form>
</div>
<script>
function myFunction() {
  location.replace("loginpage.html")
}
var x;
function submitfunction(){
  location.replace("newloginpage.html")
}
var modal = document.getElementById('id01');
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
var modal2 = document.getElementById('id02');
window.onclick = function(event) {
    if (event.target == modal2) {
        modal2.style.display = "none";
    }
}
</script>
</body>
</html>
